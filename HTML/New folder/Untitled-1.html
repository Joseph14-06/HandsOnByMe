<!DOCTYPE html>
<html>
<head>
	<title>Course Name</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 36px;
		}
		section {
			margin: 20px;
		}
		h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}
		p {
			margin: 0;
			font-size: 18px;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<header>
		<h1>Course Name</h1>
	</header>
	<section>
		<h2>Description</h2>
		<p>Write a brief description of the course here.</p>
	</section>
	<section>
		<h2>Teachers</h2>
		<table>
			<tr>
				<th>Name</th>
				<th>Qualification</th>
				<th>Bio</th>
			</tr>
			<tr>
				<td>Teacher 1</td>
				<td>Qualification 1</td>
				<td>Bio 1</td>
			</tr>
			<tr>
				<td>Teacher 2</td>
				<td>Qualification 2</td>
				<td>Bio 2</td>
			</tr>
		</table>
	</section>
	<section>
		<h2>Timetable</h2>
		<p>Write the timetable for the course here.</p>
	</section>
</body>
</html>
